<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
<header class="header">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h3 class="header__title">
                    <img src="img/logo3.png" alt="salarygallery" class="logo">
                    SalaryGallery
                </h3>
            </div>

            <div class="col-lg-6 ml-auto">
                <nav>
                    <ul class="menu d-flex justify-content-center">
                        <li class="menu__item">
                            <a href="index.html">
                                ГЛАВНАЯ
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="accountpage.html">
                                ГАЛЕРЕЯ
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="editor.html">
                                РЕДАКТОР
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="clogout.html">
                                <i class="far fa-sign-out"></i>&nbsp&nbspВЫЙТИ
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>

<section class="account__chart">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="account__chart__search">
                    <form class="form-horizontal" id="account-chart-all-search-form">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Показать график...
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenu">
                            <button class="dropdown-item" id="getRecentYearPayslipsChart" type="button">за текущий год
                            </button>
                            <button class="dropdown-item" id="getLastYearPayslipsChart" type="button">за прошедший год
                            </button>
                            <button class="dropdown-item" id="getAllPayslipsChart" type="button">за все года</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="account__chart__display" id="account-chart-display">
                    <img src="">
                </div>
            </div>
        </div>

    </div>
</section>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"

<script type="text/javascript" src="js/account.js"></script>

</html>
