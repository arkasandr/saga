<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, shrink-to-fit=no">

    <title>SalaryGallery</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
<header class="header">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h3 class="header__title">
                    <img src="img/logo3.png" alt="moscycling" class="logo">
                    SalaryGallery
                </h3>
            </div>

            <div class="col-lg-6 ml-auto">
                <nav>
                    <ul class="menu d-flex justify-content-center">
                        <li class="menu__item">
                            <a href="index.html">
                                ВОЗМОЖНОСТИ
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="routes.html">
                                КОНТАКТЫ
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="editor.html">
                                БЛОГ
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>


<section class="lkemployee">
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <div class="lkemployee__card__load">
                    <form class="form-horizontal" id="editor-coors-search-form">
                        <button id="lkemployee-load-salarycard" type="submit" class="btn btn-primary btn-sm">Загрузить файл
                        </button>
                        <input type="text" placeholder="Имя файла.pdf"
                               class="lkemployee__card__load__form__input" required id="editor-coors-searching">
                        <small id="coorsHelpBlock" class="form-text">
                            Обратите внимание, файл должен быть в формате .PDF
                        </small>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
