<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, shrink-to-fit=no">

    <title>SalaryGallery</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>


<header class="header">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h3 class="header__title">
                    <img src="img/logo3.png" alt="salarygallery" class="logo">
                    SalaryGallery
                </h3>
            </div>
        </div>
    </div>
</header>

<section class="login">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 m-auto">
                <div class="login__user">
                    <form class="form-horizontal" id="login-username-form" method="POST" action="/login">
                        <div class="form-group form-group-lg">
                            <label class="control-label">Логин</label>
                            <input type=text class="form-control" placeholder="Введите логин"
                                   id="username" name="username">
                        </div>
                        <div class="form-group form-group-lg">
                            <label class="control-label">Пароль</label>
                            <input type=text class="form-control" placeholder="Введите пароль"
                                   id="password" name="password">
                        </div>

                        <div class="form-group">
                            <button type="submit" id="login-username-form-login"
                                    class="btn btn-secondary btn-sm">Войти
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="js/registrationend.js"></script>
</body>
</html>
